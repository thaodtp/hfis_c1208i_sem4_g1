<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../controlpanel_template.xhtml">
            <f:metadata>
                <f:viewParam value="#{requestUI.requestAccount}" name="requestAccount"/>
            </f:metadata>
            <ui:define name="content">
                <h:form rendered="#{!login.roleTechnical and !login.roleHOD and !login.roleIntructor and !login.roleAdmin} ">
                    <h:inputHidden value="#{login.autoLogin}"/>
                </h:form>
                <h:form style="margin-left: 30px;">
                    <fieldset>
                        <legend>Complaint / Report</legend>
                        <label>Content</label>
                        <div class="input-control textarea">
                            <h:inputTextarea value="#{requestUI.content}" style="width: 800px; height: auto;" />
                        </div>      
                        <label>Type</label>
                        <div class="input-control select">
                            <h:selectOneMenu value="#{requestUI.type}" >
                                <f:selectItem itemLabel="Complaint" itemValue="2" />
                                <f:selectItem itemLabel="Report" itemValue="3" />
                                <f:selectItem itemLabel="Message" itemValue="4" />
                            </h:selectOneMenu>
                        </div>
                        <br/>
                        <h:commandButton action="#{requestUI.create()}" value="Submit" />
                        <p class="fg-red margin20"><h:outputText value="#{requestUI.msg}" /></p>
                    </fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
